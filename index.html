<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Modo Claro y Oscuro</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
</head>
<body class="light-mode">

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-light-mode">
        <a class="navbar-brand" href="#">Mi Página</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="light-mode" class="btn btn-outline-light mr-2">Modo Claro</button>
                </li>
                <li class="nav-item">
                    <button id="dark-mode" class="btn btn-outline-light">Modo Oscuro</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Título -->
    <header class="container my-5">
        <h1 class="text-center">Bienvenidos a Mi Página</h1>
    </header>

    <!-- Imagen -->
    <div class="container text-center">
        <img src="modoclaroyoscuro.png" class="img-fluid rounded" alt="Imagen de ejemplo">
    </div>

    <!-- Tabla -->
    <div class="container my-5">
        <h2 class="text-center">Tabla de Ejemplo</h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Dato 1</td>
                    <td>Dato 2</td>
                    <td>Dato 3</td>
                </tr>
                <tr>
                    <td>Dato 4</td>
                    <td>Dato 5</td>
                    <td>Dato 6</td>
                </tr>
                <tr>
                    <td>Dato 7</td>
                    <td>Dato 8</td>
                    <td>Dato 9</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Enlace a jQuery, Bootstrap JS y dependencias de JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Script para alternar entre modo claro y oscuro -->
    <script>
        $(document).ready(function() {
            // Modo Claro
            $('#light-mode').click(function() {
                $('body').removeClass('dark-mode').addClass('light-mode');
                $('nav').removeClass('navbar-dark navbar-dark-mode').addClass('navbar-light navbar-light-mode');
            });

            // Modo Oscuro
            $('#dark-mode').click(function() {
                $('body').removeClass('light-mode').addClass('dark-mode');
                $('nav').removeClass('navbar-light navbar-light-mode').addClass('navbar-dark navbar-dark-mode');
            });
        });
    </script>
</body>
</html>
